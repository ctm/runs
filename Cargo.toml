[package]
name = "runs"
version = "0.1.0"
authors = ["Clifford T. Matthews <ctm@devctm.com>"]
edition = "2018"

[build-dependencies]
phf_codegen = "0.11.1"

[dependencies]
nom = "7.1.3"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
htmlescape = "0.3.1"
digital-duration-nom = { version = "0.3.0", path = "../digital-duration-nom" }
reqwest = { version = "0.11.14", features = ["blocking"] }
structopt = "0.3.26"
phf = "0.11.1"
anyhow = "1.0.69"
mail-parser = { version = "0.8.1", default-features = false }
