[package]
name = "runs"
version = "0.1.0"
authors = ["Clifford T. Matthews <ctm@devctm.com>"]
edition = "2018"

[build-dependencies]
phf_codegen = "0.11.1"

[dependencies]
nom = "7.1.3"
serde = { version = "1.0.156", features = ["derive"] }
serde_json = "1.0.94"
htmlescape = "0.3.1"
digital-duration-nom = { version = "0.4.0", git = "https://github.com/ctm/digital-duration-nom" }
reqwest = { version = "0.11.14", features = ["blocking"] }
structopt = "0.3.26"
phf = "0.11.1"
anyhow = "1.0.69"
mail-parser = { version = "0.8.2", default-features = false }
scraper = { version = "0.15.0", default-features = false, features = ["deterministic"] }
itertools = "0.10.5"
