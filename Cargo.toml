[package]
name = "runs"
version = "0.1.0"
authors = ["Clifford T. Matthews <ctm@devctm.com>"]
edition = "2021"

[build-dependencies]
phf_codegen = "0.11.2"

[dependencies]
nom = "7.1.3"
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.99"
htmlescape = "0.3.1"
digital-duration-nom = { version = "0.5.0", git = "https://github.com/ctm/digital-duration-nom", features = ["serde"] }
reqwest = { version = "0.12.4", features = ["blocking"] }
clap = { version = "4.5", features = ["derive"] }
phf = "0.11.2"
anyhow = "1.0.71"
mail-parser = { version = "0.9.0", default-features = false }
scraper = { version = "0.19.0", default-features = false, features = ["deterministic"] }
itertools = "0.13.0"
csv = "1.3.0"
